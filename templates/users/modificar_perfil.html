<div class="modal-dialog modal-lg">
    <div class="modal-content" style="border-color: #36876a">
        <div class="modal-header">

            <h5 class="modal-title"><i class="fa fa-user"></i>Modificar usuario </h5>
            <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>

        </div>
        <div class="container-fluid" id="loader_pr">

            <div class="container">

                <form id="update"
                      autocomplete="off">
                    {% csrf_token %}
                    <input class="form-control" id="form-id" type="hidden" name="formId"/>
                    <div class="container mt-4">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="form-nombre">Nombre</label>
                                    <input class="form-control" id="form-nombre" required type="text" name="formNombre"
                                           min="8"
                                           max="8"/>

                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="form-apellido">Apellido</label>
                                    <input class="form-control" id="form-apellido" required type="text"
                                           name="formApellido"
                                           min="8"
                                           max="30"/>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mt-4">
                                <div class="form-group">
                                    <label for="form-telefono">Telefono</label>

                                    <input class="form-control" id="form-telefono" type="text" name="formTelefono"
                                           min="8"
                                           max="15"/>
                                    <span id="validar" style="color:#c82333"></span>
                                </div>
                            </div>
                            <div class="col mt-4">

                                <div class="form-group">
                                    <label for="form-tele">Celular</label>
                                    <input class="form-control" id="form-tele" type="text" name="formTele" min="8"
                                           max="15"/>
                                    <span id="validar2" style="color: #c82333"></span>
                                </div>
                            </div>
                            <div class="col mt-4">
                                <div class="form-group">
                                    <label for="form-tele">Cedula</label>
                                    <input class="form-control" id="form-cedula" type="text" name="formCedula"
                                           min="8" max="15"/>
                                    <span id="validar3" style="color: #c82333"></span>

                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn" style="background-color: #36876a; color: #fff4f0"
                                stype="submit">Modificar
                        </button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>


                </form>

            </div>
        </div>
    </div>
</div>
</div>


<script>


    $('#loader_pr').waitMe({

        effect: 'bounce',

        text: 'Espere un momento',

        bg: rgba(255, 255, 255, 0.7),

        color: #000

    });


    $("input#form-nombre").bind('keypress', function (event) {
        var regex = new RegExp("^[a-zA-Z ]+$");
        var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
        if (!regex.test(key)) {
            event.preventDefault();
            return false;
        }
    });
    $("input#form-apellido").bind('keypress', function (event) {
        var regex = new RegExp("^[a-zA-Z ]+$");
        var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
        if (!regex.test(key)) {
            event.preventDefault();
            return false;
        }
    });

    function soloNumeros(e) {
        var key = window.event ? e.which : e.keyCode;
        if (key < 48 || key > 57) {
            e.preventDefault();
        }
    }

    document.getElementById('form-cedula').addEventListener("keypress", soloNumeros, false);
    document.getElementById('form-tele').addEventListener("keypress", soloNumeros, false);
    document.getElementById('form-telefono').addEventListener("keypress", soloNumeros, false);
</script>
