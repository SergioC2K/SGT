<div class="modal-dialog modal-lg">
    <div class="modal-content" style="border-color: #36876a">
        <div class="modal-header">
            <h5 class="modal-title"><i class="fa fa-user"></i>Modificar :{{ user.perfil.usuario }}</h5>
            <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="container-fluid">

            <div class="container">

                <form id="update"
                      autocomplete="off">
                    {% csrf_token %}


                    <input class="form-control" id="form-id" type="hidden" name="formId"/>
                    <div class="container mt-4">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="form-nombre">Nombre</label>
                                    <input class="form-control" id="form-nombre" required type="text" name="formNombre"
                                           min="8"
                                           max="8"/>

                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="form-apellido">Apellido</label>
                                    <input class="form-control" id="form-apellido" required type="text"
                                           name="formApellido"
                                           min="8"
                                           max="30"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mt-4">
                                <div class="form-group">
                                    <label for="form-telefono">Telefono</label>

                                    <input class="form-control" id="form-telefono" type="text" name="formTelefono"
                                           min="8"
                                           max="15"/>
                                </div>
                            </div>
                            <div class="col mt-4">

                                <div class="form-group">
                                    <label for="form-tele">Celular</label>
                                    <input class="form-control" id="form-tele" type="text" name="formTele" min="8"
                                           max="15"/>
                                </div>
                            </div>
                            <div class="col mt-4">
                                <div class="form-group">
                                    <label for="form-tele">Cedula</label>
                                    <input class="form-control" id="form-cedula" type="text" name="formCedula"
                                           min="8" max="15"/>
                                </div>
                            </div>
                        </div>
                    </div>


                    {# INPUT #}


                    {# INPUT #}

                    <div class="modal-footer">
                        <button class="btn btn" style="background-color: #36876a; color: #fff4f0"
                                stype="submit">Modificar
                        </button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>


                </form>

            </div>
        </div>
    </div>
</div>
</div>
